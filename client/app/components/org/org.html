<section class="org">
  <div class="header">
    <h1>{{ vm.message }}</h1>
  </div>
  <div class="search">
    <textbox bind-to="vm.search" label="SEARCH"></textbox>
  </div>
  <div class="pulls">
    <div ng-repeat="pull in vm.pulls | filter:vm.search" class="pull slide">
      <div class="pull-title">
        <span>{{ pull.title }}</span>
      </div>
      <div class="pull-author">
        <span>{{ pull.assignee.login }}</span>
      </div>
      <div class="pull-state">
        <span>{{ pull.state }}</span>
      </div>
      <button ui-sref="pullRequest({number: pull.slug})" class="button fab action">></button>
    </div>
  </div>
</section>
