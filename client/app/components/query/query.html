<section class="query">
  <div class="header">
    <h1>{{ vm.message }}</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="number">Number of Pulls</label>
      <input type="number" class="form-control" id="number" placeholder="number" ng-model="vm.query.number">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select ng-model="myVar">
        <option value="">
        <option value="open">Open
        <option value="closed">Closed
        <option value="all">All
      </select>
    </div>
    <div class="form-group">
      <label for="state">direction</label>
      <select ng-model="myVar">
        <option value="">
        <option value="asc">Ascending
        <option value="desc">Descending
      </select>
    </div>
    <div class="form-group">
      <label for="callback">Callback</label>
      <input type="callback" class="form-control" id="callback" placeholder="callback" ng-model="vm.query.callback">
    </div>
    <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.query) ui-sref="">Submit</button>
  </form>
</section>
