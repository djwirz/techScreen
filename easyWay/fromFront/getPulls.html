<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back to the Basics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Title or Closed Date">
    <ul class="suggestions">
      <li>Filter for a title</li>
      <li>or a closed date</li>
    </ul>
  </form>
  <div class="search-form">
    <form>
      <span>Average amount of pull requests over the last <span id='currentWeeksBack'>0</span> weeks: <span id='currentAverage'>0</span></span>
      <input type="number" placeholder="Number of weeks back to look" id="weeksBack" class="search" height: 12em min="1" max="150">
      <input type="button" onclick="avgPullPerWeek()" value="submit" />
    </form>
  </div>
  <script src="weeksAgo.js"></script>
<script>
const endpoint = 'https://api.github.com/repos/lodash/lodash/pulls?state=all&per_page=100';

const pullRequests = [];
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => pullRequests.push(...data))

function findMatches(wordToMatch, pullRequests) {
  return pullRequests.filter(pull => {
    const regex = new RegExp(wordToMatch, 'gi');
    return pull.title.match(regex) || pull.closed_at.match(regex)
  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches() {
  const matchArray = findMatches(this.value, pullRequests);
  const html = matchArray.map(pull => {
    const regex = new RegExp(this.value, 'gi');
    const titleName = pull.title.replace(regex, `<span class="hl">${this.value}</span>`);
    const closedDateName = pull.closed_at.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${titleName}, ${closedDateName}</span>
        <span class="number">${numberWithCommas(pull.number)}</span>
      </li>
    `;
  }).join('');
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
