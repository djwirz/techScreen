<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Back to the Basics</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="Title or Closed Date">
    <ul class="suggestions">
      <li>Filter for a title</li>
      <li>or a closed date</li>
    </ul>
  </form>

  <div class="search-form">
    <form>
      <span>Average amount of pull requests over the last <span id='currentWeeksBack'>0</span> weeks: <span id='currentAverage'>0</span></span>
      <input type="number" placeholder="Number of weeks back to look" id="weeksBack" class="search" height: 12em min="1" max="150">
      <input type="button" onclick="avgPullPerWeek()" value="submit" />
    </form>
  </div>

  <div class="search-form">
    <span>Chart showing how many pull request each week</span>
    <input type="number" placeholder="Number of weeks" id="weeksChartInput" class="search" height: 12em min="1" max="150">
    <input type="button" onclick="makeNewChart()" value="submit" />
    <canvas id="chart" width="400" height="400"></canvas>
  </div>

  <script src="search.js"></script>
  <script src="weeksAgo.js"></script>
  <script src="chart.js"></script>
  <script src="fetchHundredMore.js"></script>

  </body>
</html>
